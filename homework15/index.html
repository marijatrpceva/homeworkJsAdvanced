<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <form class="form-inline my-2 my-lg-0">
              <div>
                <select class="form-control mr-3" id="searchSelection">
                  <option value="0">Sort by band name</option>

                <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search"

            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="button">Search</button>
              </form>
          </div>
        </nav>
     </div><br>

    <div>
      <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name of band</th>
                <th scope="col">Band active</th>
                <th scope="col">Tags</th>
                <th scope="col">Current Band members</th>
                <th scope="col">No albums</th>
              </tr>
            </thead>
            <tbody id="t-body">
              
            </tbody>
      </table>
    </div>

  </div>
